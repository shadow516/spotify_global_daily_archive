<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Spotify Global Top‑10 History</title>

  <!-- DataTables CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css"
  >
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      max-width: 900px;
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    #fecha-select {
      margin-bottom: 1rem;
      padding: 0.3rem;
      font-size: 1rem;
    }
    table.dataTable {
      width: 100% !important;
    }
  </style>
</head>
<body>

  <h1>Spotify Global Top‑10 History</h1>

  <label for="fecha-select">Select date:</label>
  <select id="fecha-select"></select>

  <table id="tabla-top10" class="display">
    <thead>
      <tr>
        <th>Position</th>
        <th>Change</th>
        <th>Song / Artist</th>
        <th>Streams</th>
        <th>Stream Diff</th>
        <th>Total</th>
        <th>Release Date</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- jQuery + DataTables JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      fetch('spotify_historial.json')
        .then(res => res.json())
        .then(data => {
          const fechas = Object.keys(data).sort((a, b) => {
            return new Date(b) - new Date(a);
          });

          const select = document.getElementById('fecha-select');
          fechas.forEach(fecha => {
            const option = document.createElement('option');
            option.value = fecha;
            option.textContent = fecha;
            select.appendChild(option);
          });

          const tabla = $('#tabla-top10').DataTable({
            columns: [
              { title: "Position" },
              { title: "Change" },
              { title: "Song / Artist" },
              { title: "Streams" },
              { title: "Stream Diff" },
              { title: "Total" },
              { title: "Release Date" }
            ],
            pageLength: 10,
            lengthChange: false,
            language: {
              url: 'https://cdn.datatables.net/plug-ins/1.13.4/i18n/en-GB.json'
            }
          });

          function renderFecha(fecha) {
            const top10 = data[fecha].top_10;
            tabla.clear();
            top10.forEach(item => {
              // Ajustar -1 a 0
              let diasDesdeLanzamiento = item["Fecha de Lanzamiento"];
              if (diasDesdeLanzamiento === -1) {
                diasDesdeLanzamiento = 0;
              }

              // Calcular la fecha real de lanzamiento
              let fechaLanzamiento = '-';
              if (diasDesdeLanzamiento !== undefined && !isNaN(diasDesdeLanzamiento)) {
                const fechaTabla = new Date(fecha);
                fechaTabla.setDate(fechaTabla.getDate() - parseInt(diasDesdeLanzamiento));
                const año = fechaTabla.getFullYear();
                const mes = String(fechaTabla.getMonth() + 1).padStart(2, '0');
                const dia = String(fechaTabla.getDate()).padStart(2, '0');
                fechaLanzamiento = `${año}/${mes}/${dia}`;
              }

              tabla.row.add([
                item.Posición ?? '-',
                item.Cambio ?? '-',
                item["Canción / Artista"] ?? '-',
                item.Streams ?? '-',
                item["Stream Diff"] ?? '-',
                item.Total ?? '-',
                fechaLanzamiento
              ]);
            });
            tabla.draw();
          }

          select.addEventListener('change', () => {
            renderFecha(select.value);
          });

          if (fechas.length) {
            renderFecha(fechas[0]);
          }
        })
        .catch(err => {
          console.error('Error loading JSON:', err);
          alert('Could not load history data. Is spotify_historial.json in the same directory?');
        });
    });
  </script>

</body>
</html>

</body>
</html>
